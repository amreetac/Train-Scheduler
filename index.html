<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sign-Up Today!</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>


</head>
<body>

<div class="container">

<br>

<div class="jumbotron">
		<h1>Anytime is Train Time</h1>
	 	<h2>Choo Choo Chee Chee</h2>
	 	<p></p>
	</div>


	
	<div class="panel panel-primary">
 		<div class="panel-heading">
 		  <h3 class="panel-title">Current Train Schedule</h3>
 		</div>
		<div class="panel-body">

		<!-- Table -->
 		<table class="table">
 			<th> Train Name</th>
 			<th> Destination</th>
 			<th> Frequency (min) </th>
 			<th> Next Arrival</th>
 			<th> Minutes Away</th>
 		</table>
   		
 		</div>

 		</div>

 		<br>

 		<div class="panel panel-primary">
		<div class="panel-heading">
 		  <h3 class="panel-title">Add Train</h3>
 		</div>

		<div class="panel-body">

	 		<form>
				 <div class="form-group">
				   <label for="inputTrain">Train Name</label>
				   <input type="text" class="form-control" id="name" >
				 </div>

				 <div class="form-group">
				   <label for="inputDest">Destination</label>
				   <input type="text" class="form-control" id="dest" >
				 </div>
				 
				 <div class="form-group">
				   <label for="inputTime">First Train Time (HH:mm - military time)</label>
				   <input type="text" class="form-control" id="time" >
				 </div>

				 <div class="form-group">
				   <label for="inputFrequency">Frequency (mm) </label>
				   <input type="text" class="form-control" id="frequency" >
				 </div>
				 
				 
				 
				 <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
			</form>

		</div>
		


	</div>

<script>
	$( document ).ready(function() {
		var dataRef = new Firebase("https://train-scheduler2.firebaseio.com/");

var name = "";
var dest = "";
var time = 0;
var frequency = 0;

	

 $("#submitBtn").on("click", function(){

       // Get inputs
       name = $('#name').val().trim(); 
       dest = $('#dest').val().trim(); 
       time = $('#time').val().trim();
       frequency = $('#frequency').val().trim();

       // Change what is saved in firebase
       dataRef.push({
           name: name,
           dest: dest, 
           time: time, 
           frequency: frequency

           
       });

       return false;
   });
		
		});
			



	</script>



</body>
</html>
