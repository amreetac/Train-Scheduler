<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Get to your train now!</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

		<!-- Moment.js Reference -->
	<!-- <script src="http://momentjs.com/downloads/moment.js"></script> -->
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>
<body>

<div class="container">

<br>

	<div class="jumbotron">
		<h1>Anytime is Train Time</h1>
	 	<h2>Choo Choo Chee Chee</h2>
	 	<p></p>
	</div>

	<div id="buttons">
    <button id="start"><h2>Start</h2></button>
    <button id="stop"><h2>Stop</h2></button>
  </div>
  <div id="image-holder"></div>


<br>


	<div class="panel panel-primary">
 		<div class="panel-heading">
 		  <h3 class="panel-title">Current Train Schedule
 		  </h3>
 		</div>


		<div class="panel-body">
			<!-- Table -->
 			<table class="table" id="trainTable">
	 			<th> Train Name</th>
	 			<th> Destination</th>
	 			<th> Frequency (min) </th>
	 			<th> Next Arrival</th>
	 			<th> Minutes Away</th>
 			</table>
		</div>

 	</div>

 		<br>

 	<div class="panel panel-primary">
		<div class="panel-heading">
 		  <h3 class="panel-title">Add Train</h3>
 		</div>

		<div class="panel-body">

	 		<form>
				 <div class="form-group">
				   <label for="inputTrain">Train Name</label>
				   <input type="text" class="form-control" id="name" >
				 </div>

				 <div class="form-group">
				   <label for="inputDest">Destination</label>
				   <input type="text" class="form-control" id="dest" >
				 </div>

				 <div class="form-group">
				   <label for="inputTime">First Train Time (HH:mm - military time)</label>
				   <input type="text" class="form-control" id="time" >
				 </div>

				 <div class="form-group">
				   <label for="inputFrequency">Frequency (mm) </label>
				   <input type="text" class="form-control" id="frequency" >
				 </div>

				 <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
			</form>

		</div>



	</div>

<script src="assets/javascript/app.js"></script>
<script src="assets/javascript/slideshow.js"></script>
	
	


</body>
</html>
